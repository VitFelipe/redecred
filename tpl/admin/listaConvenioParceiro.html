




<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      
            <h1>
                  Parceiro <small>Convenio</small>
           </h1>
 
    </section>

    <section class="content">

            <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-info" href="/admin/usuario">voltar</a>
                    </div>
                </div>


            <div class="row" style="margin-top:10px;">
                    <div class="col-xs-12">
                      <div class="box">
      
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                        <div class="col-md-4">
                <label>Pessoa</label>
                 <input type="text" class="form-control" value="{$usuario['nome']}" disabled />
                        </div>
                
            
                <div class="col-md-4">
                <div class="form-group">
                   
                            
                    <label>CPF</label>
                     <input type="text"class="form-control" value="{$usuario['cpf']}" disabled />
                            </div>
                    </div>

                   
                </div>
                </div>
               
            </div>
            </div>
            </div>
            </div>

            <div class="row" style="margin-top:10px;">
                    <div class="col-xs-12">
                      <div class="box">
                        <div class="box-header">
                          <h3 class="box-title">Convenios</h3>
                        </div>
            <div class="box-body">
                
                    <table  class="table table-bordered table-hover table-style">
                      <thead>
                      <tr>
                        <th>Codigo</th>
                        <th>Convenio</th>
                        <th>Banco</th>
                        <th>Opções</th>
                      </tr>
                      </thead>
                      <tbody>
                          {loop="$convenios"}
                          <tr>
                                <td>{$value.convenio_contrato_id}</td>
                                <td>{$value.descricao}</td>
                                <td>{$value.banco}</td>
                                <td> 
                                <a href="/admin/usuario/{$usuario['pessoa_id']}/convenio/{$value.convenio_contrato_id}" class="btn btn-success" ><span class="fa  fa-search"></span>Atualizar</a> 
                                  </td>
                                
                          </tr>

                          {/loop}

                          
 
                     </tbody>
                        <tfoot>
                        <tr>
                            <th>Codigo</th>
                            <th>Convenio</th>
                            <th>Banco</th>
                            <th>Opções</th>
                        </tr>
                        </tfoot>
                      </table>
                    </div>
   
</div>
</div>



    </div>

    </section>
        </div>
