




<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      
            <h1>
                  Convênio <small>Tipo Contrato</small>
           </h1>
           <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li >Cadastro</li>
            <li > Convênio</li>
            <li class="active" > Tipo Contrato</li>
            
          </ol>
        
      
     
    </section>

    <section class="content">

            <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-info" href="/admin/convenio">voltar</a>
                    </div>
                </div>


            <div class="row" style="margin-top:10px;">
                    <div class="col-xs-12">
                      <div class="box">
      
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                        <div class="col-md-4">
                <label>Banco</label>
                 <input type="text" class="form-control" value="{$banco}" disabled />
                        </div>
                
            
                <div class="col-md-4">
                <div class="form-group">
                   
                            
                    <label>Convênio</label>
                     <input type="text"class="form-control" value="{$convenio}" disabled />
                            </div>
                    </div>

                   
                </div>
                </div>
               
            </div>
            </div>
            </div>
            </div>

        <div class="row">
           
        </div>

            <div class="row" style="margin-top:10px;">
                    <div class="col-xs-12">
                      <div class="box">
                        <div class="box-header">
                          <h3 class="box-title">Pazo</h3>
                        </div>
            <div class="box-body">
                
                    <table  class="table table-bordered table-hover table-style">
                      <thead>
                      <tr>
                        <th>Codigo</th>
                        <th>Descição</th>
                        <th>Opções</th>
                      </tr>
                      </thead>
                      <tbody>
                            {loop="$itens"}
                          <tr>
                                <td>{$value.item_tipo_contrato_id}</td>
                                <td>{$value.tipo_contrato}</td>
                                <td> 
                                        <a href="/admin/convenio/itemprazo/{$value.item_tipo_contrato_id}" class="btn btn-success btn-editar-banco" ><span class="fa  fa-search"></span>  Atualizar Prazo</a>                                </td>
                                
                          </tr>

                          {/loop}

                          
 
                     </tbody>
                        <tfoot>
                        <tr>
                            <th>Codigo</th>
                            <th>Descrição</th>

                            <th>Opções</th>
                        </tr>
                        </tfoot>
                      </table>
                    </div>
   
</div>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="modal-tabela-conv" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModalLabel">Cadastro Tabela de Convênios</h4>
            </div>
            <div class="modal-body">

         <form action="/crede_cred/admin/tabelaConvenio/create" method="POST"> 


                <div class="form-group">
                        <label>Banco</label>
                        <select class="form-control select-banco" required >
                          <option value="0" disabled selected>Selecione um Banco</option>
                            {loop="$bancos"}
                          <option value="{$value.banco_id}">{$value.descricao}</option>           
                          {/loop}
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Convênio</label>
                        <select class="form-control select-convenio" name="convenio_id" required>
                         
                        </select>
                      </div class="form-group">

                      <label class="control-label">Descrição</label>

                      <input class="form-control" required name="descricao"  />

                      <div>


                      </div>
      




          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            
         </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>

    </section>
        </div>
