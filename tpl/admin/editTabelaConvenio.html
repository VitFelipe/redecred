
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="row">
                <div class="col-md-12">
                    <div class=" page-header">
                <h1>
                    Atualização Tabela de Convênios
                    
               </h1>
            </div>
            </div>
            </div>
         
        </section>
    
        <section class="content" >
    <form id="form-user-id" method="POST" action="/admin/tabelaConvenio/edit">
        <input type="hidden" name="tabela_convenio_id" value="{$tabela['tabela_convenio_id']}"  class="form-control"/>
    <div class="box box-danger">
        
        <div class="box-body">
          <div class="row">


         
                <div class="form-group">
                        <label>Banco</label>
                        <select class="form-control select-banco" required >
                          <option value="0" disabled selected>Selecione um Banco</option>
                            {loop="$bancos"}
                          <option value="{$value.banco_id}"   {if="$value.banco_id == $tabela['banco_id']"} selected  {/if}  >{$value.descricao}</option>           
                          {/loop}
                        </select>
                      </div>
                  <div class="form-group">
                        <label>Convênio</label>
                        <select class="form-control select-convenio" name="convenio_id" required>
                          {loop="$convenios"}
                          <option value="{$value.convenio_contrato_id}"   {if="$value.convenio_contrato_id == $tabela['convenio_contrato_id']"} selected  {/if}  >{$value.descricao}</option>
                          {/loop}
                        </select>
                      </div class="form-group">

                      <label class="control-label">Descrição</label>

                      <input class="form-control"  value="{$tabela['descricao']}" required name="descricao"  />

                      <div>


                      </div>


        </div>
            
    
      <div class="row" style="padding:10px;">
    
     <div class="col-md-4 col-md-offset-4">
     <div class="col-md-6">
    
        <button type="submit" class="btn btn-primary btn-block" >Atualizar</button>
    
     </div>
     <div class="col-md-6">
            <a href="/admin/tabelaConvenio" class="btn btn-primary btn-block" >Cancelar</a>
    
        </div>
    
     </div>
    
     
    </div>
    
    <div class="row">
    
      <div class="col-md-4 msg-erro-id" style="margin-left:10px;" >
        
      </div>
    
    </div>
    
   
     
    </form>
      </section>
    
      </div>
