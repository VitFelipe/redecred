




<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      
            <h1>
                  Comissao Parceiro <small>Pazo</small>
           </h1>
           
        
      
     
    </section>

    <section class="content">

            <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-info" href="/admin/usuario/{$itens[0]['pessoa_id']}/convenio/{$itens[0]['convenio_contrato_id']}">voltar</a>
                    </div>
                </div>


            <div class="row" style="margin-top:10px;">
                    <div class="col-xs-12">
                      <div class="box">
      
        <div class="row">
            <div class="form-group">
               <!-- Dados Parceiro-->
 
               <div class="col-md-12">
                    <div class="col-md-4">
            <label>Pessoa</label>
             <input type="text" class="form-control" value="{$itens[0]['nome_pessoa']}" disabled />
                    </div>
            
        
            <div class="col-md-4">
            <div class="form-group">
               
                        
                <label>CPF</label>
                 <input type="text" class="form-control" value="{$itens[0]['cpf']}" disabled />
                        </div>
                </div>

              
            </div>



                <!-- Dados Contrato -->
                <div class="col-md-12">
                        <div class="col-md-4">
                <label>Banco</label>
                 <input type="text" class="form-control" value="{$banco}" disabled />
                        </div>
                
            
                <div class="col-md-4">
                <div class="form-group">
                   
                            
                    <label>Convênio</label>
                     <input type="text"class="form-control" value="{$convenio}" disabled />
                            </div>
                    </div>

                    <div class="col-md-4">
                            <div class="form-group">
                               
                                        
                                <label>Tipo Contrato</label>
                                 <input type="text"class="form-control" value="{$tipoContrato}" disabled />
                                        </div>
                                </div>
                </div>
                </div>
               
            </div>
            </div>
            </div>
            </div>

        <div class="row">
           
        </div>

        <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                {if="$msg != null"}
                <h5 class="alert alert-success">{$msg}</h5>

                {/if}

                </div>
                </div>
              
              </div>

            <div class="row" style="margin-top:10px;">
                    <div class="col-xs-12">
                      <div class="box">
                        <div class="box-header">
                          <h3 class="box-title">Prazo - Comissão Parceiro</h3>
                        </div>
            <div class="box-body">

                <form action="/admin/usuario/convenio/itemprazo" class="form-inline" method="POST">
                  <input type="hidden" name="item_tipo_contrato_id" value="{$itens[0]['item_tipo_contrato_id']}" />
                  <input type="hidden" name="pessoa_id" value="{$itens[0]['pessoa_id']}" />
                  {loop="$itens"}
                    <div class="row" style="margin-top:15px;">
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <label>{$value.modelo_prazo} </label>
                                    </div>
                    
                    <input class="simple-field-data-mask-reverse form-control" required
                    type="number"  data-mask-reverse="true"  step=".01"
                     required value="{$value.comissao}" name="prazo[{$value.comissao_prazo_parceiro_id}][]" />
                    
                     <div class="input-group-addon">
                        <label>%</label>
                    </div>
                    </div>
                    </div>
                </div>
                </div>
                {/loop}

                <div class="row">
                  <div class="col-md-12">
                    <div class="col-md-3">
                 <input type="submit" value="Salvar" style="margin-top:25px;" class="btn btn-primary btn-block" />

                    </div>

                    <div class="col-md-3">
                        <a  href="/admin/usuario/{$itens[0]['pessoa_id']}/convenio/{$itens[0]['convenio_contrato_id']}"   style="margin-top:25px;" class="btn btn-primary btn-block" >Cancelar</a>
   
                           </div>

                  </div>


                </div>

              
                </form>
              
             
            </div>
   
</div>
</div>




    </div>

    </section>
        </div>
